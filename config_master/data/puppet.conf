[main]
certname = config_master.cern.ch
server = config_master.cern.ch
strict_variables = true
#modulepath = /etc/puppetlabs/code/environments/production/modules:/etc/puppetlabs/code/modules:/opt/puppetlabs/puppet/modules:/etc/puppetlabs/code/environments/install/simple_grid
[master]
vardir = /opt/puppetlabs/server/data/puppetserver
logdir = /var/log/puppetlabs/puppetserver
rundir = /var/run/puppetlabs/puppetserver
pidfile = /var/run/puppetlabs/puppetserver/puppetserver.pid
codedir = /etc/puppetlabs/code
node_terminus = exec
external_nodes = /enc/enc.sh

[agent]
server = config_master.cern.ch
environment = pre_deploy
runinterval = 30
